<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roshambo Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="container-fluid">
    <div class="row text-center">
      <div class="col-12 bg-info p-3 text-light">
        <h1>Welcome to Ro-Sham-Bo!</h1>
      </div>
    </div>
  </header>


  <main class="container-fluid">
    <div class="row justify-content-around p-4">
      <div class="col-4 text-capitalize text-center p-3">
        <h3 id="results">Results</h3>
        <hr class="border border-info">
      </div>
    </div>
    <div class="row justify-content-around p-3">
      <div class="col-4 text-center p-3">
        <h3>Computer: <span id="comp-play" class="text-capitalize text-center"></span></h3>
      </div>
    </div>

    <div class="row justify-content-around">
      <div class="col-3 text-center p-2">
        <div class="rock-bg border border-primary"></div>
        <h3>Rock</h3>
        <button class="btn btn-primary border border-round" onclick="play('rock')">Select</button>
      </div>
      <div class="col-3 text-center p-2">
        <div class="paper-bg border border-warning"></div>
        <h3>Paper</h3>
        <button class="btn btn-warning border border-round" onclick="play('paper')">Select</button>
      </div>
      <div class="col-3 text-center p-2">
        <div class="scissor-bg border border-success"></div>
        <h3>Scissors</h3>
        <button class="btn btn-success border border-round" onclick="play('scissors')">Select</button>
      </div>
    </div>
  </main>


  <footer class="container-fluid"">
    <div class=" row text-center">
    <div class="col-12 bg-info p-3 text-light">
      <h2>Who will win? A true test of the odds!</h2>
    </div>
    </div>
  </footer>

  <script src="app.js"></script>
</body>

</html>
