<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roshambo Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="row text-center">
      <div class="col-12 bg-info">
        <h1>Welcome to Ro-Sham-Bo!</h1>
      </div>
    </div>
  </header>


  <main class="container-fluid">
<div class="row justify-content-around">
  <div class="col-3 text-center">
    <h3>Rock</h3>
    <button class="btn btn-primary" onclick="play('rock')">Select</button>
  </div>
  <div class="col-3 text-center">
    <h3>Paper</h3>
    <button class="btn btn-warning" onclick="play('paper')">Select</button>
  </div>
  <div class="col-3 text-center">
    <h3>Scissors</h3>
    <button class="btn btn-success" onclick="play('scissors')">Select</button>
  </div>
</div>
  </main>


  <footer class="row text-center">
      <div class="col-12 bg-info">
        <h2>Who will win? A true test of the odds!</h2>
    </div>
  </footer>

  <script src="app.js"></script>
</body>

</html>
